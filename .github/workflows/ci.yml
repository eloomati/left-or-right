name: Java CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Maven
          env:
            LOR_DB_PASSWORD: ${{ secrets.LOR_DB_PASSWORD }}
            LOR_JWT_SECRET: ${{ secrets.LOR_JWT_SECRET }}
            LOR_FLYWAY_PASSWORD: ${{ secrets.LOR_FLYWAY_PASSWORD }}
            LOR_EMAIL_USER: ${{ secrets.LOR_EMAIL_USER }}
            LOR_EMAIL_PASS: ${{ secrets.LOR_EMAIL_PASS }}
          run: mvn clean install