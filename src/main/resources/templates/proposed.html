<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Proponowane</title>
</head>
<body>
<section layout:fragment="content">
    <h2>Proponowane tematy</h2>
    <ul id="proposedTopicsList" class="list-group mb-3"></ul>
    <button class="btn btn-primary" id="showProposeBtn">Zaproponuj nowy temat</button>
    <!-- Modal musi byÄ‡ w tym samym fragmencie! -->
    <div th:replace="propose_topic_modal :: proposeTopicModal"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const btn = document.getElementById('showProposeBtn');
            btn?.addEventListener('click', function() {
                const modalEl = document.getElementById('proposeTopicModal');
                if (!modalEl) {
                    console.error("Nie znaleziono modala!");
                    return;
                }
                const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
                modal.show();
            });
        });
    </script>
    <script th:src="@{/js/propose_topic.js}"></script>
</section>
</body>
</html>
