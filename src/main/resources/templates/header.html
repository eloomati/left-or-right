<!-- header.html -->
<header th:fragment="header">
    <!-- Pasek baneru -->
    <div class="bg-primary text-white text-center py-3">
        <h1 class="m-0">LOR</h1>
    </div>

    <!-- Poziome menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Strona główna</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">O nas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Kontakt</a></li>
                </ul>
            </div>
            <form class="d-flex me-2" role="search">
                <input class="form-control me-2" type="search" placeholder="Szukaj..." aria-label="Szukaj">
                <button class="btn btn-outline-light" type="submit">Szukaj</button>
            </form>
            <div>
                <button class="btn btn-outline-light me-2">Zaloguj się</button>
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#registerModal">
                    Rejestracja
                </button>
            </div>
        </div>
    </nav>

    <!-- Pływający przycisk Filtry -->
    <button id="filterButton"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebar"
            aria-controls="sidebar">
        Filtry
    </button>

    <!-- Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Filtry</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Zamknij"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><input type="checkbox" id="filter1"> <label for="filter1">Opcja 1</label></li>
                <li><input type="checkbox" id="filter2"> <label for="filter2">Opcja 2</label></li>
                <li><input type="checkbox" id="filter3"> <label for="filter3">Opcja 3</label></li>
            </ul>
        </div>
    </div>


</header>
