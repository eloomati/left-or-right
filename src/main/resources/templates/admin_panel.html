<div th:fragment="adminPanelModal">
    <div class="modal fade" id="adminPanelModal" tabindex="-1" aria-labelledby="adminPanelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminPanelModalLabel">Panel administratora</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm" autocomplete="off">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Nazwa kategorii</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Dodaj kategorię</button>
                    </form>
                    <button type="button" class="btn btn-outline-secondary btn-sm mt-2" id="showCategoriesBtn">Pokaż kategorie</button>
                    <ul class="list-group my-2" id="categoriesList" style="display:none"></ul>
                    <hr>
                    <form id="addTagForm" autocomplete="off">
                        <div class="mb-3">
                            <label for="tagName" class="form-label">Nazwa tagu</label>
                            <input type="text" class="form-control" id="tagName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Dodaj tag</button>
                    </form>
                    <button type="button" class="btn btn-outline-secondary btn-sm mt-2" id="showTagsBtn">Pokaż tagi</button>
                    <ul class="list-group my-2" id="tagsList" style="display:none"></ul>
                    <div id="adminPanelMsg" class="mt-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
