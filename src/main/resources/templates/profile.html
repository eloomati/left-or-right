<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="pl"
      layout:decorate="~{_layout}">
<head>
    <title>Twój profil</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <h2>Twój profil</h2>
        <div id="userProfileCard" class="card mb-4" style="max-width: 500px;">
            <div class="row g-0">
                <div class="col-md-4 d-flex flex-column align-items-center justify-content-center p-3">
                    <img id="profileAvatar" src="/img/default-avatar.png" alt="Avatar" class="img-fluid rounded-circle mb-2" style="width: 100px; height: 100px; object-fit: cover;">
                    <button id="changeAvatarBtn" class="btn btn-outline-primary btn-sm mt-1" data-bs-toggle="modal" data-bs-target="#avatarModal">
                        Zmień zdjęcie
                    </button>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="mb-2">
                            <strong>Nazwa konta:</strong>
                            <span id="profileUsername"></span>
                        </div>
                        <div class="mb-2">
                            <strong>E-mail:</strong>
                            <span id="profileEmail"></span>
                        </div>
                        <div class="mb-2 d-flex align-items-center">
                            <strong>Hasło:</strong>
                            <span class="ms-2" id="profilePassword" style="letter-spacing:2px;">••••••••</span>
                            <button id="changePasswordBtn" class="btn btn-link btn-sm p-0 ms-2" title="Zmień hasło">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                        <div class="mb-2" id="countryDisplay">
                            <strong>Kraj:</strong>
                            <span id="profileCountry"></span>
                            <button id="editCountryBtn" class="btn btn-link btn-sm p-0 ms-1" title="Edytuj kraj">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                        <form id="editCountryForm" style="display:none; max-width: 350px;">
                            <div class="mb-2">
                                <select class="form-control" id="editCountrySelect"></select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">Zapisz</button>
                            <button type="button" class="btn btn-secondary btn-sm ms-2" id="cancelEditCountryBtn">Anuluj</button>
                            <div id="editCountryMsg" class="mt-2"></div>
                        </form>
                        <div class="mb-2" id="continentDisplay">
                            <strong>Kontynent:</strong>
                            <span id="profileContinent"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal do zmiany zdjęcia profilowego -->
        <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content" id="avatarForm" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="avatarModalLabel">Zmień zdjęcie profilowe</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
                    </div>
                    <div class="modal-body">
                        <input type="file" class="form-control" id="avatarFile" name="file" accept="image/*" required>
                        <div id="avatarMsg" class="mt-2"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal do zmiany hasła -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content" id="changePasswordForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="changePasswordModalLabel">Zmień hasło</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-2">
                            <label for="currentPassword" class="form-label">Obecne hasło</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-2">
                            <label for="newPassword" class="form-label">Nowe hasło</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-2">
                            <label for="confirmNewPassword" class="form-label">Powtórz nowe hasło</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>
                        <div id="changePasswordMsg" class="mt-2"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Zmień hasło</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const userId = localStorage.getItem('userId');
            const token = localStorage.getItem('jwtToken');
            if (!userId || !token) return;

            let countries = [];
            let continents = [];

            // Pobierz listę krajów i kontynentów
            async function loadCountriesAndContinents() {
                try {
                    const resCountries = await fetch('/api/countries');
                    countries = await resCountries.json();
                } catch {}
                try {
                    const resContinents = await fetch('/api/continents');
                    continents = await resContinents.json();
                } catch {}
            }

            // Pobierz dane użytkownika
            let user = {};
            async function loadUser() {
                try {
                    const res = await fetch(`/api/users/${userId}`, {
                        headers: { 'Authorization': 'Bearer ' + token }
                    });
                    if (res.ok) {
                        user = await res.json();
                        document.getElementById('profileUsername').textContent = user.username || "";
                        document.getElementById('profileEmail').textContent = user.email || "";
                        document.getElementById('profileCountry').textContent = user.country?.name || user.country || "";
                        document.getElementById('profileContinent').textContent = user.country?.continent?.name || user.continent?.name || user.continent || "";
                        if (user.avatarUrl) {
                            document.getElementById('profileAvatar').src = user.avatarUrl;
                        }
                    }
                } catch {}
            }

            // Inicjalizacja
            await loadCountriesAndContinents();
            await loadUser();

            // --- Obsługa edycji kraju ---
            const countryDisplay = document.getElementById('countryDisplay');
            const editCountryBtn = document.getElementById('editCountryBtn');
            const editCountryForm = document.getElementById('editCountryForm');
            const editCountrySelect = document.getElementById('editCountrySelect');
            const cancelEditCountryBtn = document.getElementById('cancelEditCountryBtn');
            const editCountryMsg = document.getElementById('editCountryMsg');
            const profileCountry = document.getElementById('profileCountry');
            const profileContinent = document.getElementById('profileContinent');

            // Wypełnij select krajów
            function fillCountrySelect(selectedName) {
                editCountrySelect.innerHTML = countries.map(c =>
                    `<option value="${c.id}" ${c.name === selectedName ? 'selected' : ''}>${c.name}</option>`
                ).join('');
            }

            // Po zmianie kraju ustaw kontynent
            editCountrySelect.addEventListener('change', function() {
                const selectedCountry = countries.find(c => c.id == editCountrySelect.value);
                if (selectedCountry && selectedCountry.continent) {
                    profileContinent.textContent = selectedCountry.continent.name;
                }
            });

            editCountryBtn.addEventListener('click', function() {
                countryDisplay.style.display = 'none';
                editCountryForm.style.display = 'block';
                fillCountrySelect(profileCountry.textContent);
                editCountryMsg.innerHTML = "";
            });
            cancelEditCountryBtn.addEventListener('click', function() {
                editCountryForm.style.display = 'none';
                countryDisplay.style.display = 'block';
            });
            editCountryForm.onsubmit = async function(e) {
                e.preventDefault();
                const selectedCountryId = editCountrySelect.value;
                const selectedCountry = countries.find(c => c.id == selectedCountryId);
                if (!selectedCountry) return;
                try {
                    const res = await fetch(`/api/users/${userId}/profile`, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": "Bearer " + token
                        },
                        body: JSON.stringify({
                            avatarUrl: null,
                            country: selectedCountry.name,
                            continent: selectedCountry.continent.name
                        })
                    });
                    if (res.ok) {
                        profileCountry.textContent = selectedCountry.name;
                        profileContinent.textContent = selectedCountry.continent.name;
                        editCountryForm.style.display = 'none';
                        countryDisplay.style.display = 'block';
                    } else {
                        editCountryMsg.innerHTML = '<span class="text-danger">Błąd zapisu.</span>';
                    }
                } catch {
                    editCountryMsg.innerHTML = '<span class="text-danger">Błąd sieci.</span>';
                }
            };

            // --- Obsługa zmiany avatara ---
            const avatar = document.getElementById('profileAvatar');
            const avatarForm = document.getElementById('avatarForm');
            const avatarFile = document.getElementById('avatarFile');
            const avatarMsg = document.getElementById('avatarMsg');

            avatarForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (!avatarFile.files.length) return;
                const formData = new FormData();
                formData.append('file', avatarFile.files[0]);
                try {
                    const res = await fetch(`/api/users/${userId}/avatar`, {
                        method: "POST",
                        headers: { "Authorization": "Bearer " + token },
                        body: formData
                    });
                    if (res.ok) {
                        const user = await res.json();
                        avatar.src = user.avatarUrl;
                        avatarMsg.innerHTML = '<span class="text-success">Zaktualizowano zdjęcie.</span>';
                        setTimeout(() => {
                            avatarMsg.innerHTML = "";
                            bootstrap.Modal.getInstance(document.getElementById('avatarModal')).hide();
                        }, 1000);
                    } else {
                        avatarMsg.innerHTML = '<span class="text-danger">Błąd zapisu.</span>';
                    }
                } catch {
                    avatarMsg.innerHTML = '<span class="text-danger">Błąd sieci.</span>';
                }
            });

            // --- Obsługa zmiany hasła ---
            const changePasswordBtn = document.getElementById('changePasswordBtn');
            const changePasswordModal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
            const changePasswordForm = document.getElementById('changePasswordForm');
            const changePasswordMsg = document.getElementById('changePasswordMsg');

            changePasswordBtn.addEventListener('click', function() {
                changePasswordForm.reset();
                changePasswordMsg.innerHTML = "";
                changePasswordModal.show();
            });

            changePasswordForm.onsubmit = async function(e) {
                e.preventDefault();
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmNewPassword = document.getElementById('confirmNewPassword').value;
                if (newPassword !== confirmNewPassword) {
                    changePasswordMsg.innerHTML = '<span class="text-danger">Hasła nie są zgodne.</span>';
                    return;
                }
                try {
                    const res = await fetch(`/api/users/${userId}/change-password`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": "Bearer " + token
                        },
                        body: JSON.stringify({
                            currentPassword,
                            newPassword
                        })
                    });
                    if (res.ok) {
                        changePasswordMsg.innerHTML = '<span class="text-success">Hasło zmienione.</span>';
                        setTimeout(() => {
                            changePasswordMsg.innerHTML = "";
                            changePasswordModal.hide();
                        }, 1000);
                    } else {
                        const msg = await res.text();
                        changePasswordMsg.innerHTML = '<span class="text-danger">' + msg + '</span>';
                    }
                } catch {
                    changePasswordMsg.innerHTML = '<span class="text-danger">Błąd sieci.</span>';
                }
            };
        });
    </script>
</section>
</body>
</html>
