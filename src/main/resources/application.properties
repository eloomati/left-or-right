spring.application.name=lor

#konfiguracja bazy danych
spring.datasource.url=jdbc:postgresql://localhost:5432/lor_test
spring.datasource.username=lor_app
spring.datasource.password=${LOR_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
jwt.secret=${LOR_JWT_SECRET}

#konfiguracja integracji flyway
spring.flyway.url=jdbc:postgresql://localhost:5432/lor_test
spring.flyway.user=lor_flyway
spring.flyway.password=${LOR_FLYWAY_PASSWORD}
spring.flyway.locations=classpath:db/migration

#konfiguracja smtp do wysylki emaili
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${LOR_EMAIL_USER}
spring.mail.password=${LOR_EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${LOR_EMAIL_USER}

#konfiguracja cache
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

#konfiguracja kafki
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=moj-grupa
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=io.mhetko.lor.kafka
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.cloud.stream.bindings.vote-events-in.destination=vote-events
spring.cloud.stream.bindings.vote-events-in.group=moj-grupa
spring.cloud.stream.bindings.vote-events-in.content-type=application/json

spring.cloud.stream.bindings.vote-events-out.destination=vote-events
spring.cloud.stream.bindings.vote-events-out.content-type=application/json

